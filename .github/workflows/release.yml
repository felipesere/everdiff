name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: everdiff
            asset_name: everdiff-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: everdiff
            asset_name: everdiff-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: everdiff
            asset_name: everdiff-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: everdiff
            asset_name: everdiff-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum *.tar.gz >> ../../SHA256SUMS
            cd ..
          done
          cd ..
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/*.tar.gz
            SHA256SUMS
          body: |
            ## Installation

            ### Homebrew (macOS and Linux)
            ```bash
            brew install felipesere/everdiff/everdiff
            ```

            ### Manual Installation
            Download the appropriate binary for your system:
            - **macOS (Apple Silicon)**: everdiff-macos-aarch64.tar.gz
            - **macOS (Intel)**: everdiff-macos-x86_64.tar.gz
            - **Linux (x86_64)**: everdiff-linux-x86_64.tar.gz
            - **Linux (ARM64)**: everdiff-linux-aarch64.tar.gz

            Extract and install:
            ```bash
            tar xzf everdiff-*.tar.gz
            sudo mv everdiff /usr/local/bin/
            ```

            Verify checksums with SHA256SUMS file.
          draft: false
          prerelease: ${{ contains(github.ref, 'pre') || contains(github.ref, 'rc') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release version
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          mkdir -p downloads
          cd downloads

          # Download all tarballs
          gh release download "v${{ steps.version.outputs.version }}" \
            --pattern "*.tar.gz" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd downloads

          macos_arm64_sha=$(sha256sum everdiff-macos-aarch64.tar.gz | awk '{print $1}')
          macos_x86_sha=$(sha256sum everdiff-macos-x86_64.tar.gz | awk '{print $1}')
          linux_arm64_sha=$(sha256sum everdiff-linux-aarch64.tar.gz | awk '{print $1}')
          linux_x86_sha=$(sha256sum everdiff-linux-x86_64.tar.gz | awk '{print $1}')

          echo "macos_arm64_sha=$macos_arm64_sha" >> $GITHUB_OUTPUT
          echo "macos_x86_sha=$macos_x86_sha" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha=$linux_arm64_sha" >> $GITHUB_OUTPUT
          echo "linux_x86_sha=$linux_x86_sha" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          git clone https://${{ secrets.COMMITTER_TOKEN }}@github.com/felipesere/homebrew-tap.git
          cd homebrew-tap
          REPO_NAME="everdiff"
          BRANCH_NAME=update-$REPO_NAME-v${{ steps.version.outputs.version }}
          git switch -c $BRANCH_NAME
          cat > Formula/everdiff.rb << 'EOF'
          class Everdiff < Formula
            desc "Fancy YAML diffing"
            homepage "https://github.com/felipesere/everdiff"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/felipesere/everdiff/releases/download/v#{version}/everdiff-macos-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_arm64_sha }}"
              else
                url "https://github.com/felipesere/everdiff/releases/download/v#{version}/everdiff-macos-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_x86_sha }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/felipesere/everdiff/releases/download/v#{version}/everdiff-linux-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm64_sha }}"
              else
                url "https://github.com/felipesere/everdiff/releases/download/v#{version}/everdiff-linux-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_x86_sha }}"
              end
            end

            def install
              bin.install "everdiff"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/everdiff --version 2>&1", 2)
            end
          end
          EOF
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/everdiff.rb
          git commit -m "Update formula to version ${{ steps.version.outputs.version }}"
          git push origin $BRANCH_NAME
          gh pr create --repo felipesere/homebrew-tap \
            --title "Update everdiff to v${{ steps.version.outputs.version }}" \
            --body "Automated update of everdiff formula to version ${{ steps.version.outputs.version }}" \
            --head $BRANCH_NAME
        env:
          GH_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
