[package]
name = "everdiff"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.94"
camino = "1.1.9"
clap = { version = "4.5.23", features = ["derive"] }
indent = "0.1.1"
json-patch = { version = "3.0.1", default-features = false }
jsonptr = { version = "0.6.3", default-features = false }
nom = "7.1.3"
notify = "7.0.0"
owo-colors = "4.1.0"
ratatui = "0.29.0"
serde = "1.0.215"
serde_json = "1.0.133"
serde_yaml = "0.9.34"
similar = { version = "2.6.0", features = ["inline"] }
thiserror = "2.0.8"
tui-widget-list = "0.13.1"
tui-logger = { version = "0.14.1", features = ["tracing-support"] }
tracing = "0.1"
tracing-subscriber = "0.3.19"

[dev-dependencies]
pretty_assertions = "1.4.1"
expect-test = "1.5.0"
indoc = "2.0.5"
