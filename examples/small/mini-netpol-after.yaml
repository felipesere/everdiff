spec:
  egress:
  - to:
    - ipBlock:
        cidr: 169.254.169.254/32
    ports:
    - port: 80
  - to:
    - ipBlock:
        cidr: 10.0.0.0/8
    ports:
    - port: 8181
      protocol: TCP
  - to:
    - namespaceSelector:
        matchLabels:
          name: opentelemetry-operator-system
    ports:
    - port: 14268
    - port: 4317
    - port: 4318
    - port: 9411
    - port: 13133
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to:
    - ipBlock:
        cidr: 10.72.3.0/24
    - ipBlock:
        cidr: 10.72.4.0/24
    - ipBlock:
        cidr: 10.72.5.0/24
    ports:
    - port: 443
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/12
    ports:
    - port: 443
