---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flux-engine-steam
  namespace: classification
  labels:
    helm.sh/chart: flux-engine-steam-2.28.12
    app.kubernetes.io/name: flux-engine-steam
    app: flux-engine-steam
    app.kubernetes.io/managed-by: batman
  annotations:
    github.com/repository_url: git@github.com:flux-engine-steam
spec:
  podSelector:
    matchLabels:
      app: flux-engine-steam
  policyTypes:
    - Ingress
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: opentelemetry-operator-system
      ports:
        - port: 14268
        - port: 4317
        - port: 4318
        - port: 9411
        - port: 13133
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        port: 53
  ingress: []
